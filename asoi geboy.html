<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .pyramid {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #c2b280;
        }

        .base {
            width: 220px;
            height: 20px;
            background-color: #c2b280;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <div class="pyramid"></div>
    <div class="base"></div>
</body>
</html>
